network:
  version: 2
  renderer: NetworkManager
  ethernets:
    enp4s0:
      dhcp4: no
      dhcp6: no
  bridges:
    br0:
      dhcp4: no
#      dhcp4: yes
      dhcp6: no
      interfaces:
        - enp4s0
      addresses: 
        - 192.168.100.11/24
      gateway4: 192.168.100.1
      nameservers:
        addresses:
          - 192.168.100.1
          - 8.8.8.8
          - 8.8.4.4
      parameters:
          stp: false
          forward-delay: 0
